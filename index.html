<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link rel="stylesheet" href="/main.css" /> -->
    <title>News Reader</title>
  </head>
  <body>
    <form class="filter">
      <label for="category">Choose a car:</label>

      <select name="category" id="categories">
        <option value="weather">weather</option>
        <option value="finance">finance</option>
        <option value="politics">politics</option>
        <option value="science">science</option>
        <option value="technology">technology</option>
      </select>

      <label for="sentiment">Choose a car:</label>

      <select name="sentiment" id="sentiments">
        <option value="positive">positive</option>
        <option value="neutral">neutral</option>
        <option value="negetive">negetive</option>
      </select>

      <label for="source">Choose a car:</label>

      <select name="source" id="sources">
        <option value="CNN International US">CNN International US</option>
        <option value="The New York Times">The New York Times</option>
        <option value="HuffPost">HuffPost</option>
        <option value="Fox News">Fox News</option>
        <option value="USA Today">USA Today</option>
      </select>
    </form>

    <script src="/main.js"></script>
  </body>
</html>
